<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Enhanced Deployment Optimization Algorithm</text>
  
  <!-- Start node -->
  <rect x="350" y="70" width="100" height="40" rx="20" ry="20" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="white">START</text>
  
  <!-- Input Parameters Box -->
  <rect x="50" y="70" width="200" height="160" rx="5" ry="5" fill="#E1F5FE" stroke="#333" stroke-width="1"/>
  <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Input Parameters</text>
  <text x="60" y="115" font-family="Arial" font-size="12" fill="#333">• Application Model (M)</text>
  <text x="60" y="135" font-family="Arial" font-size="12" fill="#333">• Cost Influence Params (IRcost)</text>
  <text x="60" y="155" font-family="Arial" font-size="12" fill="#333">• QoS Influence Params (IRqos)</text>
  <text x="60" y="175" font-family="Arial" font-size="12" fill="#333">• Infrastructure Providers (IP)</text>
  <text x="60" y="195" font-family="Arial" font-size="12" fill="#333">• SLO Requirements</text>
  <text x="60" y="215" font-family="Arial" font-size="12" fill="#333">• Autoscaling Decision (AS)</text>
  
  <!-- Flow arrow -->
  <line x1="400" y1="110" x2="400" y2="150" stroke="#333" stroke-width="2"/>
  <polygon points="400,150 395,140 405,140" fill="#333"/>
  
  <!-- Parameter Analysis -->
  <rect x="300" y="150" width="200" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#333" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Parameter Influence Analysis</text>
  <text x="400" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Calculate IR Coefficients</text>
  
  <!-- Flow arrow -->
  <line x1="400" y1="210" x2="400" y2="250" stroke="#333" stroke-width="2"/>
  <polygon points="400,250 395,240 405,240" fill="#333"/>
  
  <!-- Resource Weights -->
  <rect x="300" y="250" width="200" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#333" stroke-width="2"/>
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Resource Weight Calculation</text>
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Based on QoS Parameters</text>
  
  <!-- Flow arrow -->
  <line x1="400" y1="310" x2="400" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="400,350 395,340 405,340" fill="#333"/>
  
  <!-- Candidate Generation -->
  <rect x="300" y="350" width="200" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#333" stroke-width="2"/>
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Generate Configurations</text>
  <text x="400" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Based on Cost Parameters</text>
  
  <!-- Flow arrow -->
  <line x1="400" y1="410" x2="400" y2="450" stroke="#333" stroke-width="2"/>
  <polygon points="400,450 395,440 405,440" fill="#333"/>
  
  <!-- Weighted Scaling Simulation -->
  <rect x="300" y="450" width="200" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#333" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Weighted Scaling Simulation</text>
  <text x="400" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Horizontal vs. Vertical Scaling</text>
  
  <!-- Flow arrow -->
  <line x1="400" y1="510" x2="400" y2="550" stroke="#333" stroke-width="2"/>
  <polygon points="400,550 395,540 405,540" fill="#333"/>
  
  <!-- End node -->
  <rect x="260" y="550" width="280" height="40" rx="20" ry="20" fill="#F44336" stroke="#333" stroke-width="2"/>
  <text x="400" y="575" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Optimized Deployment Configuration</text>
  
  <!-- Scaling Strategy Box -->
  <rect x="550" y="250" width="200" height="160" rx="5" ry="5" fill="#E8F5E9" stroke="#333" stroke-width="1"/>
  <text x="650" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Scaling Strategy</text>
  <text x="560" y="295" font-family="Arial" font-size="12" fill="#333">• Horizontal Score:</text>
  <text x="580" y="315" font-family="Arial" font-size="12" fill="#333">CPU × 0.3 + Network × 0.7</text>
  <text x="560" y="345" font-family="Arial" font-size="12" fill="#333">• Vertical Score:</text>
  <text x="580" y="365" font-family="Arial" font-size="12" fill="#333">RAM × 0.6 + Storage × 0.4</text>
  <text x="560" y="395" font-family="Arial" font-size="12" fill="#333">• Choose higher score strategy</text>
  
  <!-- Connector from Resource Weights to Scaling Strategy -->
  <line x1="500" y1="280" x2="550" y2="280" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="550,280 540,275 540,285" fill="#333"/>
  
  <!-- Connector from Scaling Strategy to Simulation -->
  <line x1="650" y1="410" x2="650" y2="480" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="480" x2="500" y2="480" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="500,480 510,475 510,485" fill="#333"/>
  
  <!-- Performance Results Box -->
  <rect x="550" y="450" width="200" height="140" rx="5" ry="5" fill="#FFF9C4" stroke="#333" stroke-width="1"/>
  <text x="650" y="470" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Performance Results</text>
  <text x="560" y="495" font-family="Arial" font-size="12" fill="#333">• Cost Reduction: 85-95%</text>
  <text x="560" y="515" font-family="Arial" font-size="12" fill="#333">• QoS Requirements Met</text>
  <text x="560" y="535" font-family="Arial" font-size="12" fill="#333">• Optimal Resource Utilization</text>
  <text x="560" y="555" font-family="Arial" font-size="12" fill="#333">• Dynamic Scaling Thresholds</text>
  <text x="560" y="575" font-family="Arial" font-size="12" fill="#333">• Proactive Resource Allocation</text>
</svg>
